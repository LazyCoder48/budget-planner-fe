<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="./js/login.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1 class="text-align-center">BUDGET PLANNER</h1>
    <div class="login-wrapper text-align-center vertical-align-center label">

        <img class="login-button"
            src="https://previews.123rf.com/images/tanyastock/tanyastock1803/tanyastock180300490/97923644-user-icon-avatar-login-sign-circle-button-with-soft-color-gradient-background-vector-.jpg"
            alt="116-1169050_avatar-michael-jordan-jersey-clip-art-michael-jordan">
        <label for="userName">Username</label>
        <input id="Username" type="text" placeholder="Enter Username" name="userName" required>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter Password" name="password" required>
        <div class="button-space">
            <div class="width-20 text-align-center">
                <button id=login-button type="submit" onclick="login()">login</button>
            </div>
            <div class="width-20 text-align-center">
                <button id="clear-button" type="reset" onclick="clearForm()">Clear</button>
            </div>
        </div>
        <div class="links-space">
            <div class="width-50 text-align-center">
                <a href="https://www.google.com/">forgot password</a>
            </div>
            <div class="width-50 text-align-center">
                <a href="https://www.google.com/">sign up</a>
            </div>
        </div>
    </div>
</body>

</html>
